<h2 mat-dialog-title>{{data ? 'Kartviziti Düzenle' : 'Yeni Kartvizit'}}</h2>
<mat-dialog-content class="mat-typography">
<form [formGroup]="cardForm">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Başlık</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>İsim</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Telefon</mat-label>
    <input matInput formControlName="phone">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Adres</mat-label>
    <textarea matInput formControlName="address"></textarea>
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Vazgeç</button>
  <button mat-button (click)="data ? updateCard() : addCard()" >{{data ? 'Düzenle' : 'Ekle'}}</button>
</mat-dialog-actions>
